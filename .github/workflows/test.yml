name: Tests

on:
  push:
    branches:
      - 'main'
  pull_request:
    paths-ignore:
      - '.github/workflows/release.yml'
      - '.github/workflows/pr_checks.yml'

jobs:
  pre_commit:
    runs-on: ubuntu-latest
    name: Pre-commit
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2.3.4

      - name: Setup latest Python
        uses: actions/setup-python@v2.2.2
        with:
          python-version: 3.10
          architecture: x64

      - name: Run Pre-commit
        uses: pre-commit/action@v2.0.3

  test:
    needs: pre_commit
    runs-on: ubuntu-latest
    name: Test Latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2.3.4

      - name: Setup latest Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18

      - name: Test
        working-directory: tests
        run: go test

  multi:
    needs: test
    needs: pre_commit
    runs-on: ubuntu-latest
    strategy:
      matrix:
        terraform-version: ['0.11.15', '0.12.31', '0.13.7', '0.14.11', '0.15.5']
    name: Terraform ${{ matrix.terraform-version }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2.3.4

      - name: Setup Terraform ${{ matrix.terraform-version }}
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ matrix.terraform-version }}

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18

      - name: Test
        working-directory: tests
        run: go test
